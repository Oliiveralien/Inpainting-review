model:
    algo: PartialCompletionMask
    total_iter: 168000
    lr_steps: [96000, 144000]
    lr_mults: [0.1, 0.1]
    lr: 0.001
    weight_decay: 0.0001
    optim: SGD
    warmup_lr: []
    warmup_steps: []
    use_rgb: False
    backbone_arch: unet2
    backbone_param:
        in_channels: 2
        n_classes: 2
    inmask_weight: 5.
data:
    dataset: "LVIS"
    memcached: False
    memcached_client: "/mnt/lustre/share/memcached_client"
    trainval_dataset: 'PartialCompDataset'
    train_image_root: "data/LVIS/train2017"
    train_annot_file: "data/LVIS/lvis_v0.5_train.json"
    val_image_root: "data/LVIS/val2017"
    val_annot_file: "data/LVIS/lvis_v0.5_val.json"

    input_size: 256
    enlarge_box: 3.
    eraser_front_prob: 0.8 # case 1 probability
    eraser_setter:
        min_overlap: 0.4
        max_overlap: 1.0
        min_cut_ratio: 0.001
        max_cut_ratio: 0.9
    base_aug:
        flip: True
        shift: [-0.2, 0.2]
        scale: [0.8, 1.2]
    load_rgb: False
    batch_size: 32
    batch_size_val: 32
    workers: 2

trainer:
    initial_val: True
    val_freq: 5000
    val_iter: 10
    val_disp_start_iter: 0
    val_disp_end_iter: 1
    print_freq: 100
    save_freq: 5000
    loss_record: ['loss']
    tensorboard: True
